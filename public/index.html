<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Javascript ChaoticViewer</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/simple-sidebar.css" rel="stylesheet">
    <link href="font-awesome-4.3.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://cdn.plot.ly/plotly-2.4.2.min.js"></script>
    <script src="js/processing.js"></script>
    <script src="js/savitzky-golay.js"></script>
</head>

<body onload="init()">
    <nav class="navbar navbar-default no-margin">
    <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header fixed-brand">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"  id="menu-toggle">
                      <span class="glyphicon glyphicon-th-large" aria-hidden="true"></span>
                    </button>
                    <a class="navbar-brand" href="#"><i class="fa fa-rocket fa-4"></i>JS ChaoticViewer</a>        
                </div><!-- navbar-header-->

                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                            <ul class="nav navbar-nav">
                                <li class="active" ><button class="navbar-toggle collapse in" data-toggle="collapse" id="menu-toggle-2"> <span class="glyphicon glyphicon-th-large" aria-hidden="true"></span></button></li>
                            </ul>
                </div><!-- bs-example-navbar-collapse-1 -->
    </nav>
    <div id="wrapper">
        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav nav-pills nav-stacked" id="menu">
                <li class="active">
                    <a href="#"><span class="fa-stack fa-lg pull-left"><i class="fa fa-dashboard fa-stack-1x "></i></span> Dashboard</a>
                    <ul class="nav-pills nav-stacked" style="list-style-type:none;">
                    <li>
                        <p>Upload Files</p>
                        <label for="upload_file">Select Binary and Text File: </label>
                        <input id="upload_file" type="file" multiple/>
                    </li>
                    <li>
                        <p>Savitsky-Golay Filter</p>
                        <label for="side_points">Side points (k):</label>
                        <input type="text" id="side_points" name="side_points" value="600"><br>
                        <label for="poly_order">Regression polynomial order:</label>
                        <input type="text" id="poly_order" name="poly_order" value="4"><br>
                        <input type="submit" value="Submit" onclick="fileChange()">
                    </li>
                    <li>
                        <p>Graph Elements</p>
                        <label for="display_format">Display Format: </label>
                        <select id="display_format">
                            <option value="0">Phase Space</option>
                            <option value="1">Poincare</option>
                            <option value="2">Animated Poincare</option>
                        </select>
                    </li>
                    </ul>
                </li>

            </ul>
        </div><!-- /#sidebar-wrapper -->
        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid xyz">
                <div class="row">

                    <div id="graphDiv">
                    </div>

                    <script type="text/javascript">

                        var data = [{
                          x: [-3, -1, 0, 1, 2, 3],
                          y: [2, -4, 7, -3, -2, 8],
                          width: 800,
                          height: 800,
                          type: 'scatter',
                          mode: 'lines',
                          line: {
                            width: 1
                          }
                        }];
                  
                        Plotly.newPlot('graphDiv', data);
                  
                    </script>
                </div>
            </div>
        </div>
        <!-- /#page-content-wrapper -->

    </div>
    <!-- /#wrapper -->
    <!-- jQuery -->
    <script src="js/jquery-1.11.2.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/sidebar_menu.js"></script>
</body>

</html>
